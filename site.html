<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rollbet Hub Key</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      text-align: center;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }
    h1 {
      color: #4CAF50;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      font-size: 18px;
      margin-bottom: 20px;
    }
    .key {
      font-size: 20px;
      font-weight: bold;
      color: #2d3e50;
      background-color: #e1f5e1;
      padding: 10px;
      border-radius: 5px;
      margin: 15px 0;
      word-wrap: break-word;
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Thank You!</h1>
    <p>You've successfully unlocked your key. Use it to access the content!</p>
    <div class="key">ABC123-KEY-EXAMPLE</div>
    <button onclick="copyKey()">Copy Key</button>
  </div>

  <script>
    function copyKey() {
      const keyElement = document.querySelector('.key');
      const range = document.createRange();
      range.selectNode(keyElement);
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(range);
      document.execCommand('copy');
      alert('Key copied to clipboard!');
    }
  </script>

</body>
</html>
